<div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Ažuriranje putanje materijala</mat-card-title>
        <mat-card-subtitle *ngIf="!isLoading"><br>Moderator: {{ moderatorName }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div *ngIf="isLoading" class="loading-container">
          <mat-progress-spinner mode="indeterminate" diameter="40"></mat-progress-spinner>
        </div>
        <form *ngIf="!isLoading" [formGroup]="moderatorForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Putanja materijala</mat-label>
            <input matInput formControlName="materialPath">
            <mat-error *ngIf="moderatorForm.controls['materialPath'].hasError('required')">
              Putanja materijala je obavezna
            </mat-error>
          </mat-form-field>
          
          <div class="button-container">
            <button mat-button type="button" routerLink="/admin/moderators">Odustani</button>
            <button 
              mat-raised-button 
              color="primary" 
              type="submit" 
              [disabled]="moderatorForm.invalid || isSubmitting"
            >
              <mat-icon>save</mat-icon> Sačuvaj
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
