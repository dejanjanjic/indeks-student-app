<!-- update-subject.component.html -->
<div class="form-container">
  <mat-card class="form-card" appearance="outlined">
    <mat-card-header class="form-header">
      <mat-card-title class="title">Edit Subject</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="subjectForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Subject Name</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Year</mat-label>
          <input matInput type="number" formControlName="year" required>
        </mat-form-field>

        @if(conflict) {
          <p class="error">Subject with this name and year already exists!</p>
        }

        <div class="button-container">
          <button
            mat-raised-button
            color="primary"
            (click)="submitForm()"
            [disabled]="subjectForm.invalid"
          >
            Update
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
