<div class="moderator-container">
  <mat-card class="moderator-card">
    <mat-card-header>
      <mat-card-title>Create Moderator Account</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="moderatorForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" placeholder="Enter first name">
          <mat-error *ngIf="moderatorForm.get('firstName')?.hasError('required')">
            First name is required
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" placeholder="Enter last name">
          <mat-error *ngIf="moderatorForm.get('lastName')?.hasError('required')">
            Last name is required
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Enter email" type="email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="moderatorForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="moderatorForm.get('email')?.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="moderatorForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="moderatorForm.get('password')?.hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Material Path (Optional)</mat-label>
          <input matInput formControlName="materialPath" placeholder="Enter material path" type="number">
        </mat-form-field>
        
        <div class="button-container">
          <button mat-button type="button" (click)="moderatorForm.reset()">
            Reset
          </button>
          <button mat-raised-button color="primary" type="submit" [disabled]="moderatorForm.invalid">
            Create Moderator
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
